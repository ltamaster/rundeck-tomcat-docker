# ----------------------------------------------------------------
# Server connection information
# ----------------------------------------------------------------

framework.server.name = tomcat
framework.server.hostname = tomcat
framework.server.port = 8080
framework.server.url = http://localhost:8080/rundeckpro  #replace with the real URL

# ----------------------------------------------------------------
# Installation locations
# ----------------------------------------------------------------

rdeck.base=/opt/rundeck  #replace with the real path

framework.projects.dir=/opt/rundeck/projects
framework.etc.dir=/opt/rundeck/etc
framework.var.dir=/opt/rundeck/var
framework.tmp.dir=/opt/rundeck/var/tmp
framework.logs.dir=/opt/rundeck/var/logs
framework.libext.dir=/opt/rundeck/libext

# ----------------------------------------------------------------
# SSH defaults for node executor and file copier
# ----------------------------------------------------------------

framework.ssh.keypath = /opt/rundeck/.ssh/id_rsa
framework.ssh.user = root

# ssh connection timeout after a specified number of milliseconds.
# "0" value means wait forever.
framework.ssh.timeout = 0
